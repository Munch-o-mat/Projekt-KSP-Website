<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSP Sonnensystem – KSP Explorer</title>
    <meta name="description" content="Erkunde das Kerbal Space Program Sonnensystem">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="w-full h-16 bg-card/80 backdrop-blur-md border-b border-white/10 flex items-center justify-between px-6 sticky top-0 z-50">
        <!-- Brand / Logo -->
        <div class="text-xl font-bold bg-gradient-to-r from-primary to-orange-400 bg-clip-text text-transparent">
            <a href="index.html">KSP Explorer</a>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-foreground/80">
            <a href="index.html" class="hover:text-primary transition-colors">Home</a>
            <a href="sonnensystem.html" class="hover:text-primary transition-colors">Sonnensystem</a>
            <a href="galerie.html" class="hover:text-primary transition-colors">Galerie</a>
            <a href="extras.html" class="hover:text-primary transition-colors">Extras</a>
        </div>

        <!-- Search Bar Placeholder -->
        <div class="flex items-center bg-secondary/50 rounded-full px-3 py-1.5 border border-white/5">
            <i class="fas fa-search w-4 h-4 text-gray-400 mr-2"></i>
            <input 
                type="text" 
                placeholder="Suche..." 
                class="bg-black border-none outline-none text-sm text-white placeholder-gray-500 w-32 focus:w-48 transition-all"
            />
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="flex flex-col h-full space-y-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-white">KSP Sonnensystem</h1>
                    <p class="text-gray-400">Wähle einen Himmelskörper für Details</p>
                </div>
            </div>

            <!-- Visualization Area -->
            <div class="relative w-full h-96 bg-black/20 rounded-2xl border border-white/5 overflow-hidden flex flex-col items-center justify-center p-8 backdrop-blur-sm">
                <!-- Planet Detail View (Center) -->
                <div id="planet-detail" class="text-center space-y-4">
                    <div id="planet-circle" class="mx-auto rounded-full shadow-[0_0_50px_rgba(0,0,0,0.5)] bg-yellow-500 w-32 h-32 scale-150 transition-all duration-500"></div>
                    <h2 id="planet-name" class="text-4xl font-bold text-white">Kerbol</h2>
                    <p id="planet-desc" class="text-gray-300 max-w-md mx-auto">Der Stern im Zentrum des Systems.</p>
                </div>
            </div>

            <!-- Planet Selector (Horizontal Scroll) -->
            <div class="w-full overflow-x-auto pb-4 scrollbar-hide">
                <div class="flex items-center space-x-8 px-4 min-w-max" id="planet-selector">
                    <!-- Planets will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full py-4 bg-card border-t border-white/10 text-center text-sm text-gray-400">
        <div class="container mx-auto px-4 flex justify-center space-x-6">
            <a href="impressum.html" class="hover:text-primary transition-colors">Impressum</a>
            <span>|</span>
            <a href="quellen.html" class="hover:text-primary transition-colors">Quellenhinweise</a>
        </div>
    </footer>

    <script src="js/sonnensystem.js"></script>
</body>
</html>
