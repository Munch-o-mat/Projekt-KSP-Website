<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie â€“ KSP Explorer</title>
    <meta name="description" content="Galerie mit Screenshots aus Kerbal Space Program">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="w-full h-16 bg-card/80 backdrop-blur-md border-b border-white/10 flex items-center justify-between px-6 sticky top-0 z-50">
        <!-- Brand / Logo -->
        <div class="text-xl font-bold bg-gradient-to-r from-primary to-orange-400 bg-clip-text text-transparent">
            <a href="index.html">KSP Explorer</a>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-foreground/80">
            <a href="index.html" class="hover:text-primary transition-colors">Home</a>
            <a href="sonnensystem.html" class="hover:text-primary transition-colors">Sonnensystem</a>
            <a href="galerie.html" class="hover:text-primary transition-colors">Galerie</a>
            <a href="extras.html" class="hover:text-primary transition-colors">Extras</a>
        </div>

        <!-- Search Bar Placeholder -->
        <div class="flex items-center bg-secondary/50 rounded-full px-3 py-1.5 border border-white/5">
            <i class="fas fa-search w-4 h-4 text-gray-400 mr-2"></i>
            <input 
                type="text" 
                placeholder="Suche..." 
                class="bg-black border-none outline-none text-sm text-white placeholder-gray-500 w-32 focus:w-48 transition-all"
            />
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="space-y-8">
            <h1 class="text-3xl font-bold text-white mb-8 border-b border-white/10 pb-4">Galerie</h1>

            <!-- Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="gallery-grid">
                <!-- Gallery items will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="gallery-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm hidden">
        <div class="relative bg-card w-full max-w-4xl aspect-video rounded-2xl overflow-hidden shadow-2xl border border-white/10">
            <button
                id="close-modal"
                class="absolute top-4 right-4 p-2 bg-black/50 hover:bg-black/70 rounded-full text-white transition-colors z-10"
            >
                <i class="fas fa-times w-6 h-6"></i>
            </button>

            <!-- Large Image Placeholder -->
            <div id="modal-image" class="w-full h-full bg-gradient-to-br from-blue-900 to-slate-900 flex items-center justify-center">
                <h2 id="modal-title" class="text-4xl font-bold text-white/90 drop-shadow-lg">Startbahn bei Nacht</h2>
            </div>

            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
                <h3 id="modal-title-bottom" class="text-xl font-bold text-white">Startbahn bei Nacht</h3>
            </div>
        </div>

        <!-- Close on background click -->
        <div id="modal-backdrop" class="absolute inset-0 -z-10"></div>
    </div>

    <!-- Footer -->
    <footer class="w-full py-4 bg-card border-t border-white/10 text-center text-sm text-gray-400">
        <div class="container mx-auto px-4 flex justify-center space-x-6">
            <a href="impressum.html" class="hover:text-primary transition-colors">Impressum</a>
            <span>|</span>
            <a href="quellen.html" class="hover:text-primary transition-colors">Quellenhinweise</a>
        </div>
    </footer>

    <script src="js/galerie.js"></script>
</body>
</html>
